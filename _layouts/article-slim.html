---
layout: default
---


<div class="bg-light content" data-aos="fade">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-8 blog-content text-justify mx-auto pt-5">
        <h1 class="article-slim my-5 py-5">
          <small class="text-primary">ArcheoFOSS 2020</small><br>
          {{ page.title }}
        </h1>
        {% if page.img %}
        <div class="mb-4">
          <img src="{{ page.img }}" class="img-fluid shadow" alt="{{ page.title }}">
        </div>
        {% endif %}
        {{ content }}
      </div>
    </div>
  </div>
</div>
